<!DOCTYPE html>

<head>

    <title>Movie Genie</title>
    <link rel="stylesheet" href="./assets/styles.css">

            <button id="btn3" class="button genre-button">Horror</button>

            <button id="btn16" class="button genre-button">Crime</button>
            <button id="btn17" class="button genre-button">Sports</button>
            <button id="btn18" class="button genre-button">Indie</button>
            <button id="btn19" class="button genre-button">Biography</button>
            <button id="btn20" class="button genre-button">Disaster</button>        
            <button id="btn21" class="button genre-button">Parody</button> 
        </div>
    </div>
    <div class="search-button-section align-center">
        <button class="button large ">Search</button>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./assets/index.js"></script>

</html>
