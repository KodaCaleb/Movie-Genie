<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Genie</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
</head>
<body>
    <div class = "title align-center">
        <h1>Movie Genie</h1>
    </div>
    <div class="genre-section round grid-container hollow expanded button-group align-center">
        <div>
            <button class="button">Action</button>
            <button class="button">Adventure</button>
            <button class="button">Horror</button>
            <button class="button">Drama</button>
            <button class="button">Musical</button>        
            <button class="button">Documentary</button>        
            <button class="button">Mystery</button>        
        </div>
        <div>
            <button class="button">Thriller</button>
            <button class="button">Comedy</button>
            <button class="button">Romantic Comedy</button>
            <button class="button">Romance</button>
            <button class="button">Sci-Fi</button>
            <button class="button">Fantasy</button>        
            <button class="button">Animated</button>        
        </div>
        <div>
            <button class="button">Super Hero</button>
            <button class="button">Crime</button>
            <button class="button">Sports</button>
            <button class="button">Indie</button>
            <button class="button">Biography</button>
            <button class="button">Disaster</button>        
            <button class="button">Parody</button> 
        </div>
    </div>
    <div class="search-button-section align-center">
        <button class="button large ">Search</button>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./assets/index.js"></script>
</body>
</html>
